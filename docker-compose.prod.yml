version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: talaseen-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: unless-stopped
    networks:
      - talaseen-network

  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    image: talaseen/backend:latest
    container_name: talaseen-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      PORT: 4000
      NODE_ENV: production
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-https://talaseen.com/api/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-https://talaseen.com}
      FRONTEND_CALLBACK_URL: ${FRONTEND_CALLBACK_URL:-https://talaseen.com/auth/callback}
    expose:
      - "4000"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - talaseen-network

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-https://talaseen.com}
    image: talaseen/frontend:latest
    container_name: talaseen-frontend
    environment:
      NODE_ENV: production
      HOSTNAME: 0.0.0.0
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - talaseen-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: talaseen-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - talaseen-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: talaseen-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - talaseen-network

networks:
  talaseen-network:
    driver: bridge

volumes:
  postgres_data:
