name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Tests and Linting
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: talaseen
          POSTGRES_PASSWORD: talaseen123
          POSTGRES_DB: talaseen_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/backend/package-lock.json

      - name: Install dependencies
        working-directory: services/backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: services/backend
        run: npx prisma generate

      - name: Run Prisma Migrations
        working-directory: services/backend
        env:
          DATABASE_URL: postgresql://talaseen:talaseen123@localhost:5432/talaseen_test
        run: npx prisma migrate deploy

      - name: Build Backend
        working-directory: services/backend
        run: npm run build

      - name: Run Tests (if available)
        working-directory: services/backend
        run: npm test --if-present
        env:
          DATABASE_URL: postgresql://talaseen:talaseen123@localhost:5432/talaseen_test
          JWT_SECRET: test-secret-key

  # Frontend Tests and Linting
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/frontend/package-lock.json

      - name: Install dependencies
        working-directory: services/frontend
        run: npm ci

      - name: Run Linting
        working-directory: services/frontend
        run: npm run lint

      - name: Build Frontend
        working-directory: services/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api

      - name: Run Tests (if available)
        working-directory: services/frontend
        run: npm test --if-present

  # Docker Build Test
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/backend
          file: ./services/backend/Dockerfile
          push: false
          tags: talaseen-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/frontend
          file: ./services/frontend/Dockerfile
          push: false
          tags: talaseen-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
